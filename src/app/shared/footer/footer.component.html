<footer class="ae-container-fluid rk-footer ">
      <div class="ae-grid ae-grid--collapse">

        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
          <ul class="rk-menu rk-footer-menu">
            <li class="rk-menu__item"><a routerLink="about" class="rk-menu__link">About</a>
            </li>
            <li class="rk-menu__item"><a routerLink="portfolio-item" class="rk-menu__link">Portfolio</a>
            </li>
          </ul>
          <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">Â© </span><span class="ae-u-bolder">{{ year }} {{ infoPageInterface.info.titulo }} </span>All Right Reserved.</p>
        </div>

        <div class="ae-grid__item item-lg-4 au-xs-ta-center">
          <a target="_blank" [href]="infoPageInterface.info.facebook" class="rk-social-btn ">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
            </svg>
          </a>
            <a target="_blank" [href]="infoPageInterface.info.twitter" class="rk-social-btn ">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
            </svg>
          </a>
        </div>
        <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
          <p class="rk-footer__text rk-footer__contact "> <span class="ae-u-bold">Email: </span>
            <span class="ae-u-bolder">
              <a class="rk-dark-color ">{{ infoPageInterface.info.email }}</a>
            </span>
         </p>
          <p class="rk-footer__text rk-footer__by">Frontend Portfolio</p>
        </div>

      </div>
</footer>
