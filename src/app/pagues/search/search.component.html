<!-- se encontraron productos-->
<div *ngIf="infoProductsInterface.productExist" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let prod of infoProductsInterface.productsFilter" href="" [routerLink]="['/item-detail',prod.cod]" class="rk-item ae-masonry__item">
        <img src="assets/productos/{{ prod.url }}" alt="">
        <div class="item-meta" id="{{ prod.cod }}">
            <h2>{{ prod.titulo }}</h2>
            <p>{{ prod.categoria }}</p>
        </div>
    </a>
</div>

<!-- No se encontraron productos -->
<div *ngIf="!infoProductsInterface.productExist" align="center">
    <h1>No matches were found</h1>
</div>
