<section class="ae-container-fluid rk-main">

    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
          <!-- Massonery Distribution      -->

      <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a *ngFor="let prod of infoProductsInterface.products" href="" routerLink="/item-detail" class="rk-item ae-masonry__item">
          <img src="assets/productos/{{ prod.url }}" alt="">
        <div class="item-meta" id="{{ prod.cod }}">
            <h2>{{ prod.titulo }}</h2>
            <p>{{ prod.categoria }}</p>
        </div>
        </a>
    </div>

    </section>

</section>
